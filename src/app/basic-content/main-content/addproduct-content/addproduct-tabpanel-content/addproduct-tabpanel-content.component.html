<div style="padding-top: 20px" class="container-fluid table-responsive">
  <ul id="clothing-nav" class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" href="#category" id="category-tab" role="tab" data-toggle="tab"
         aria-controls="category"
         aria-expanded="true">Add Category</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home">Add Product</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#hats" role="tab" id="hats-tab" data-toggle="tab" aria-controls="hats">Add Item</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#gallery" role="tab" id="gallery-tab" data-toggle="tab" aria-controls="hats">Gallery</a>
    </li>
  </ul>

  <!-- Content Panel -->
  <div id="clothing-nav-content" class="tab-content">

    <!--add category tab pane-->
    <div style="background-color: #e9e9e9" role="tabpanel" class="tab-pane fade show active row" id="category"
         aria-labelledby="category-tab">
      <div class="row container-fluid">
        <form style="padding-top: 20px;padding-bottom: 10px" class="col-md-6">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Category Name</label>
              <input #catnameinput type="text" class="form-control" id="inputEmail31" placeholder="">
            </div>
          </div>
          <button type="button" (click)="saveCategory(catnameinput.value)" class="btn btn-success col-md-2 productbtn">
            Save
          </button>
          <button routerLink="/basic/main/product" type="button" class="btn btn-danger col-md-2 productbtn">Cancel
          </button>
        </form>
        <table style="height: 50vh;" class="table table-responsive container-fluid tablestyle col-md-6 mt-3">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Category</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cat of category">
            <td>{{cat.id}}</td>
            <td>{{cat.category}}</td>
          </tr>
          <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
          </tbody>
        </table>
      </div>
    </div>

    <!--add product tab pane-->
    <div style="background-color: #e9e9e9" role="tabpanel" class="tab-pane fade show" id="home"
         aria-labelledby="home-tab">
      <div class="row container-fluid">
        <form style="padding-top: 20px;padding-bottom: 10px" class="container-fluid col-md-6">
          <h6 style="color: #d60d39;font-size: 14px"><u style="color: #d60d39">Add Product for Store</u></h6>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Product Name</label>
              <input #productnameinput name="productnameinput" type="text" class="form-control" id="inputEmail20" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState2">Category Type</label>
              <select #cattypeselect id="inputState27" class="form-control">
                <option *ngFor="let ct of category" selected>{{ct.category}}</option>
              </select>
            </div>
          </div>
          <button (click)="saveProduct(productnameinput.value, cattypeselect.value)" type="button"
                  class="btn btn-success col-md-2 productbtn">Save
          </button>
          <button routerLink="/basic/main/product" type="button" class="btn btn-danger col-md-2 productbtn">Cancel
          </button>
          <hr style="background-color: transparent; height: 2px">

        </form>
        <div class="div col-md-3 mt-3">
          <h6 style="text-align: center;">Add Specifications</h6>
          <div class="input-group mb-3">
            <div style="width: 100%;text-align: center" *ngFor="let sp of mainspect" class="input-group-prepend">
              <div style="width: 100%" class="input-group-text">
                <input style="border: none;background-color: transparent" readonly="true" value="{{sp}}" #lbvall>
                <input type="checkbox" #checkval (change)="getCheckBoxValue($event,lbvall.value)"
                       aria-label="Checkbox for following text input">
              </div>
            </div>
          </div>
        </div>
        <table style="height: 60vh;" class="table table-responsive container-fluid tablestyle col-md-3 mt-3">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Type</th>
            <th scope="col">Category ID</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let prd of product">
            <td>{{prd.id}}</td>
            <td>{{prd.productType}}</td>
            <td>{{prd.categoryid}}</td>
          </tr>
          <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
          </tbody>
        </table>
      </div>
    </div>

    <!--add item tab pane-->
    <div role="tabpanel" style="background-color: #e9e9e9" class="tab-pane fade" id="hats" aria-labelledby="hats-tab">
      <form style="padding-top: 20px;padding-bottom: 10px" class="container-fluid">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState2">Product Type</label>
            <select #itemprtype id="inputState2" (change)="getSpecDetail($event.target.value)" class="form-control">
              <option selected>Select Product</option>
              <option *ngFor="let pr of product" [value]="pr.id">{{pr.productType}}</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState3">Category Type</label>
            <select #itemcattype id="inputState3" class="form-control">
              <option selected>Select Category</option>
              <option *ngFor="let ct of category">{{ct.category}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Item Name</label>
            <input #itemnameinput type="text" class="form-control" id="inputEmail5" placeholder="Add Item Name">
          </div>
          <div class="form-group col-md-4">
            <label>Item Brand</label>
            <input #itembrandinput type="text" class="form-control" id="inputEmail6" placeholder="Add Item Brand">
          </div>
          <div class="form-group col-md-4">
            <label>Item Quantity</label>
            <input #itemqtyinput type="text" class="form-control" id="inputEmail7" placeholder="Add Qty">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Item Price</label>
            <input #itempriceinput type="text" class="form-control" id="inputEmail8" placeholder="Add Price">
          </div>
          <div class="form-group col-md-4 row">
            <div class="col-md-6">
              <label>Item Color</label>
              <input #itemcolorinput type="color" name="Color Picker" class="form-control" placeholder="Add Colour">
            </div>
            <div class="col-md-6">
              <button (click)="addcolor(itemcolorinput.value)" id="imageaddbtn" class="btn btn-outline-success mt-4"
                      type="button">
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Item Rate</label>
            <input #itemrateinput type="text" class="form-control" id="inputEmai20" placeholder="">
          </div>
          <div class="form-group col-md-4">
            <label>Item Discount</label>
            <input #itemdisinput type="text" class="form-control" id="inputEmai21" placeholder="">
          </div>
          <div style="z-index: 2;" class="form-group col-md-12">
            <label>Highlights</label>
            <textarea [froalaEditor]="config" (froalaModelChange)="onChange($event)" (change)="getHighlightDetail($event.target.value)"
                      [(froalaModel)]="highlightModel" #highlights></textarea>
          </div>
          <div class="form-group col-md-12">
            <label>Specification</label>
            <div [(froalaModel)]="editorContentforSpecs" [froalaEditor]='optionsSpecs'
                 (froalaModelChange)="onChanges($event)" #itemspects></div>
          </div>
          <div style="z-index: 2;" class="form-group col-md-12">
            <label>Overview</label>
            <textarea [froalaEditor]="config" (froalaModelChange)="onChange($event)" (change)="getOverViewDetail($event.target.value)"
                      [(froalaModel)]="overViewModel" #itmoverview></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label style="color: #d60d39">* please use same height and width (rec:(1024px) x (1024px)) *</label>
            <input style="background-color: #D60D39;border-radius:0;margin-bottom: 5px" type="file" #iminput
                   (change)="getImage($event)"
                   placeholder="select">
            <button class="btn btn-outline-success" style="margin-bottom: 5px;margin-left: 5px" type="button"
                    id="upldbtn"
                    (click)="upload()">Upload
            </button>
          </div>
        </div>
        <button (click)="saveItem(itemnameinput.value,itembrandinput.value,itemqtyinput.value,itempriceinput.value,
        itemrateinput.value,itemdisinput.value,itemprtype.value,itemcattype.value)" type="button"
                class="btn btn-success col-md-2 productbtn">Save
        </button>
        <button routerLink="/basic/main/product" type="button" class="btn btn-danger col-md-2 productbtn">Cancel
        </button>
      </form>
    </div>

    <!--Gallery pane-->
    <div style="background-color: #e9e9e9" role="tabpanel" class="tab-pane fade show" id="gallery"
         aria-labelledby="gallery-tab">
      <div class="row container-fluid">
        <form style="padding-top: 20px;padding-bottom: 10px" class="col-md-12">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label style="color: #d60d39">* please use same height and width (rec:(1024px) x (1024px)) *</label>
              <input style="background-color: #D60D39;border-radius:0;margin-bottom: 5px" type="file" #iminput
                     (change)="getImage($event)"
                     placeholder="select">
              <button class="btn btn-outline-success" style="margin-bottom: 5px;margin-left: 5px" type="button"
                      id="ulpldbtn"
                      (click)="uploadImagetoGallery()">Upload
              </button>
            </div>
          </div>

          <div class="form-row">
            <div style="text-align: center" class="form-group col-md-3" *ngFor="let galimg of galleryarray">
              <img style="height: 300px;width: 300px;margin: 5px 0;padding: 5px"
                   src="{{'https://e-com-site.s3.us-east-2.amazonaws.com/'+ galimg}}">
              <button style="width: 80%;margin: 5px" type="button" (click)="deleteImage(galimg)"
                      class="btn btn-outline-success">DELETE
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
