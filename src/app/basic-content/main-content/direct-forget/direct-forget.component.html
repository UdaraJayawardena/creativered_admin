<head>
  <title>Reset Password</title>
</head>

<button id="openModal" #openModal [hidden]="true"
        data-toggle="modal" data-target="#md1"></button>

<!--user update modal-->
<div class="modal mdstyle" id="md1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2"><u>Enter New Password</u></h4>
        <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <form>
        <div class="modal-body">
          <div class="form-group">
            <div class="md-form ">
              <label data-error="wrong" data-success="right"> New Password</label>
              <input type="password" id="mailtxt" class="form-control validate" #passwordTxt>
            </div>
          </div>
          <div class="form-group">
            <div class="md-form">
              <label data-error="wrong" data-success="right"> Confirm Password</label>
              <input type="password" id="form0" class="form-control validate" #confirmNewpw>
            </div>
          </div>
        </div>
        <div style="float: right; margin-bottom: 10px;margin-right: 10px">
          <button type="button" class="btn btn-success"
                  (click)="resetPassword(passwordTxt.value,confirmNewpw.value)"
          >Confirm
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
